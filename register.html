<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Register</title>
  <link rel="stylesheet" href="register.css">
</head>
<body>
  <center>
    <div>
  <h1>Register</h1>
  <form action="#" method="post">
    <label for="First name">First Name:
      <input type="" name="First name" id="first_name" placeholder="First Name" required>
    </label><br><br>
    
    <label for="Last name">Last Name:
      <input type="" name="Last name" id="last_name" placeholder="Last Name" required>
    </label><br><br>
    
    <label for="Phone">Phone:
      <input type="phone" name="Phone" id="_phone" placeholder="Phone" required>
    </label><br><br>
    
  
   <label for="Gender">Gender
    <select name="Gender" id="_gender">Gender
      <option value="male">Male</option>
      <option value="female">Female</option>
      <option value="custom">Custom</option>
    </select>
  </label><br><br>

  <label for="Country">Country:
    <input type="country" name="Country" id="_country" placeholder="Country" required>
  </label><br><br>

  <label for="State/Province">State/Province:
    <input type="state/province" name="State/province" id="_state/province" placeholder="State/Province" required>
  </label><br><br>

  <label for="Username">Username:
    <input type="username" name="Username" id="_username" placeholder="Username" required>
  </label><br><br>
  
  <label for="Password">Password:
    <input type="password" name="Password" id="_password" placeholder="Password" required>
  </label><br><br>
  
  <label for="Confirm password">Confirm Password:
    <input type="confirm password" name="Confirm password" id="_confirm password" placeholder="Confirm Password" required>
  </label><br><br>
  
  
  <button type="submit">Submit</button>
  </form>
  <div id="footer">
    <a href="./index.html"><i>Go to About Me</i></a>
  </div>
  </div>
  </center>
</body>
</html>
