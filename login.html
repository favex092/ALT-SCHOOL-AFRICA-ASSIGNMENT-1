<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login</title>
  <link rel="stylesheet" href="login.css">
</head>
<body>
  <center>
    <div>
      <h1>Login</h1>
      <form action="#" method="post">
        <label for="Username">Username:
          <input type="username" name="Username" id="_username" placeholder="Username" required>
        </label><br><br>
        
        <label for="Password">Password:
          <input type="password" name="Password" id="_password" placeholder="Password" required>
        </label><br><br>
        
        <label for="Confirm password">Confirm Password:
          <input type="confirm password" name="Confirm password" id="_confirm password" placeholder="Confirm Password" required>
        </label><br><br>
                
        <button type="submit">Sign In</button>
        </form>
        <div id="footer">
          <a href="./index.html"><i>Go to About Me</i></a>
        </div>
      </form>
    </div>
  </center>
</body>
</html>
